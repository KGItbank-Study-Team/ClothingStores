	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="author" content="">

<title>리뷰 조회</title>

<!-- Custom fonts for this template -->
<link href="/admin/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/admin/css/sb-admin-2.css" rel="stylesheet">

	rel="stylesheet">


<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>

<!-- Custom scripts for all pages-->

<script src="/admin/js/product-detail.js"></script>

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<th:block th:include="common/leftSlider.html" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content" th:data-product="${review.uid}">

				<div class="input-form col-md-12 mx-auto">
					<h4 class="mb-3">[[${review.uid}]]  Score : [[${review.score}]]</h4>
					<form action="/admin/home/review/update" method="post"
						enctype="multipart/form-data" class="validation-form" novalidate>
						<input type="hidden" name="uid" th:value="${review.uid}">
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="name_text">제목</label> <input type="text"
									class="form-control" id="name_text" name="name" placeholder=""
									th:value="${review.title}" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="description_textarea">내용</label>
								<textarea class="form-control" id="description_textarea"
									name="description" rows="3" maxlength="300" required
									style="resize: none; height: 1000px;'">[[${review.content}]]</textarea>
							</div>
						</div>						

						<hr>
						<div class="row">
							<div class="col-md-5">
								<button class="btn btn-primary btn-lg btn-block" type="submit">기본 정보 수정</button>
							</div>
						</div>
					</form>

					<hr class="mb-4">

					<div class="col-md-8 mb-3">
						<div class="card shadow mb-2">
							<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">답변 입력</h6>
							</div>
							<form action="/admin/home/review/update" method="post"
						enctype="multipart/form-data" class="validation-form" novalidate>
						<input type="hidden" name="uid" th:value="${review.uid}">
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="name_text">제목</label> <input type="text"
									class="form-control" id="name_text" name="name" placeholder=""
									th:value="${review.title}" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="description_textarea">내용</label>
								<textarea class="form-control" id="description_textarea"
									name="description" rows="3" maxlength="300" required
									style="resize: none; height: 1000px;'">[[${review.content}]]</textarea>
							</div>
						</div>						

						<hr>
						<div class="row">
							<div class="col-md-5">
								<button class="btn btn-primary btn-lg btn-block" type="submit">답변 등록</button>
							</div>
						</div>
					</form>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
		</div>
		<!-- End of Footer -->
	</div>
	<!-- End of Content Wrapper -->




	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to
					end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

</body>
	<script>
		function ctgSelect(depth){
			var list = [[${ctgList}]];
			if(list.length <= depth) return;
			var ctg_id = list[depth];
			selectCategory($('.ctg-' + ctg_id), ctgSelect);
		}
		addCategoryGroup(0, 0, ctgSelect);
	</script>
</html>
