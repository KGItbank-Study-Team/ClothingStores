<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>상품 등록</title>

<!-- Custom fonts for this template-->
<link href="/admin/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/admin/css/sb-admin-2.css" rel="stylesheet">


<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

<script src="/admin/js/script.js"></script>
<script src="/admin/js/product-add.js"></script>

</head>

<body class="bg-gradient-primary">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<th:block th:include="common/leftSlider.html" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<div class="input-form-backgroud row">
					<div class="input-form col-md-12 mx-auto">
						<h4 class="mb-3">상품 등록</h4>
						<form action="/admin/home/product/add" method="post"
							enctype="multipart/form-data" class="validation-form" novalidate>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="name_text">이름</label> <input type="text"
										class="form-control" id="name_text" name="name" placeholder=""
										value="" required>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<label for="description_textarea">설명</label>
									<textarea class="form-control" id="description_textarea"
										name="description" rows="3" maxlength="130" required
										style="resize: none"></textarea>
								</div>
							</div>
							<div class="mb-3">
								<label for="price_text">가격</label> <input type="text"
									class="form-control" id="price_text" name="price"
									placeholder="기본 가격으로 옵션 설정에서 증감시킬 수 있습니다"
									onkeypress="return checkPriceTest(event,this);"
									onblur="checkPriceTest('',this);" required>
							</div>

							<div class="row">
								<div id="category-selector" data-select-ctg="-1"
									class="col-md-8 mb-3">
									<input type='hidden' name="category" value='0'> <label>카테고리
										선택</label>
								</div>

								<div class="col-md-8 mb-3">
									<button type="button" id="mymodal" class="btn btn-primary"
										data-toggle="modal" data-target="#noticeSelector">공지사항
										작성하기</button>
								</div>
							</div>

							<div class="row">
								<div>
									<div class="mb-4 d-flex justify-content-center">
										<img id="selectedImage"
											src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
											alt="example placeholder" style="width: 300px;" />
									</div>
									<div class="d-flex justify-content-center">
										<div class="btn btn-primary btn-rounded">
											<label class="form-label text-white m-1" for="customFile1">대표이미지</label>
											<input type="file" class="form-control d-none" name="main_image"
												id="customFile1"
												onchange="displaySelectedImage(event, 'selectedImage')" />
										</div>
									</div>
								</div>
							</div>
											
							<hr class="mb-4">

							<div class="col-md-8 mb-3">
								<div class="card shadow mb-2">
									<div class="card-header py-3">
										<h6 class="m-0 font-weight-bold text-primary">옵션 설정</h6>
									</div>
									<div class="card-body ">
										<div class="table-responsive">
											<table class="table table-bordered" id="dataTable">
												<thead>
													<tr>
														<th>Color</th>
														<th>Size</th>
													</tr>
												</thead>
												<tbody id="option_list">
													
												</tbody>
												<tfoot>
													<tr>
														<th><input id="add_color" type="text"></th>
														<th><input id="add_size" type="text"></th>
														<th><button type="button" class="btn btn-primary" onclick="addOption()">추가</button></th>
													</tr>
												</tfoot>
											</table>
										</div>
									</div>
								</div>
							</div>



							<hr class="mb-4">

							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="aggrement"
									required> <label class="custom-control-label"
									for="aggrement">체크박스쓸데없나?</label>
							</div>
							<div class="mb-4"></div>
							<button class="btn btn-primary btn-lg btn-block" type="submit" onclick="return regProduct();">등록</button>
						</form>

						<!-- Modal -->
						<div class="modal fade" id="noticeSelector" tabindex="-1"
							role="dialog">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">Modal title</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body form-horizontal">
										<form class="form-horizontal" role="form">
											<div class="form-group">
												<label for="title" class="control-label col-xs-2">Title</label>
												<div class="col-xs-10">
													<input type="text" class="form-control" id="title">
												</div>
											</div>
											<div class="form-group">
												<label for="start" class="control-label col-xs-2">Start</label>
												<div class="col-xs-10">
													<div class='input-group date' id='datetimepickerstart'>
														<input type='text' class="form-control" id='start' /> <span
															class="input-group-addon"> <span
															class="fa fa-calendar"></span>
														</span>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="end" class="control-label col-xs-2">End</label>
												<div class="col-xs-10">
													<div class='input-group date' id='datetimepickerend'>
														<input type='text' class="form-control" id='end' /> <span
															class="input-group-addon"> <span
															class="fa fa-calendar"></span>
														</span>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="allday" class="control-label col-xs-2">All
													day event</label>
												<div class="col-xs-10">
													<input type="checkbox" class="form-control" id="allday">
												</div>
											</div>
											<div class="form-group">
												<label for="timezone" class="control-label col-xs-2">Timezone</label>
												<div class="col-xs-10">
													<input type="text" class="form-control" id="timezone">
												</div>
											</div>
											<div class="form-group">
												<label for="repeat" class="control-label col-xs-2">Repeat</label>
												<div class="col-xs-10">
													<select name='repeat'>
														<option>Never</option>
														<option>Daily</option>
														<option>Weekly</option>
														<option>Monthly</option>
														<option>Annually</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label for="description" class="control-label col-xs-2">Description</label>
												<div class="col-xs-10">
													<textarea class="form-control" id="description"></textarea>
												</div>
											</div>
											<div class="form-group">
												<label for="wwner" class="control-label col-xs-2">Owner</label>
												<div class="col-xs-10">
													<select name='owner'>
														<option>Agent A</option>
														<option>Agent B</option>
														<option>Agent C</option>
														<option>Agent D</option>
														<option></option>
													</select>
												</div>
											</div>

										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary">Save
											changes</button>
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>

					</div>



					<!-- End of Main Content -->

					<!-- Footer -->
					<footer class="sticky-footer bg-white">
						<div class="container my-auto">
							<div class="copyright text-center my-auto">
								<span>Copyright &copy; Your Website 2020</span>
							</div>
						</div>
					</footer>
					<!-- End of Footer -->
				</div>
			</div>



		</div>
</body>

</html>
