<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>상품 전체 보기</title>

<!-- Custom fonts for this template -->
<link href="/admin/resources/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/admin/resources/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/admin/resources/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">


<!-- Bootstrap core JavaScript-->
<script src="/admin/resources/vendor/jquery/jquery.min.js"></script>
<script src="/admin/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/resources/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/resources/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/admin/resources/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/admin/resources/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/admin/resources/js/demo/datatables-demo.js"></script>

<script src="/admin/resources/js/script.js"></script>
<script src="/admin/resources/js/tables-product.js"></script>

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<th:block th:include="common/leftSlider.html" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
					<h6 class="m-0 font-weight-bold text-primary">상품 전체 보기</h6>
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">


					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>상품UID</th>
											<th>이름</th>
											<th>등록일</th>
											<th>주문 개수</th>
											<th>주문된 상품 개수</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>상품UID</th>
											<th>이름</th>
											<th>등록일</th>
											<th>주문 개수</th>
											<th>주문된 상품 개수</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="product,i : ${productList}">
											<td><a th:text="${product.uid}" class="btn btn-primary"
												th:href="@{/admin/home/product(productUID=${product.uid})}"></a></td>
											<th th:text="${product.name}"></th>
											<th th:text="${#dates.format(product.reg_date,'yyyy-MM-dd')}"></th>
											<th th:text="${product.toc}"></th>
											<th th:text="${product.tpc}"></th>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<!-- /.container-fluid -->
<!-- Footer -->
		<footer class="sticky-footer bg-white">
			<div class="container my-auto">
				<div class="copyright text-center my-auto">
					<span>Copyright &copy; Your Website 2020</span>
				</div>
			</div>
		</footer>
		<!-- End of Footer -->
		</div>
		<!-- End of Main Content -->

	

	</div>
		

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to
					end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
