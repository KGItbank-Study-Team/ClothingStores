<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>기본 페이지 복사해서 써</title>

<!-- Custom fonts for this template -->
<link href="/admin/resources/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/admin/resources/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="/admin/resources/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">


<!-- Bootstrap core JavaScript-->
<script src="/admin/resources/vendor/jquery/jquery.min.js"></script>
<script src="/admin/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/resources/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/resources/js/sb-admin-2.min.js"></script>

<script src="/admin/resources/js/script.js"></script>
<script src="/admin/resources/js/member-detail.js"></script>

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<th:block th:include="common/leftSlider.html" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">

				<div class="modal fade" id="memberIDInputor" tabindex="-1"
					data-keyboard="false" data-backdrop='static' role="dialog">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title"></h5>
							</div>
							<div class="modal-body form-horizontal">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<div class="col-xs-10">
											<input type="text" class="form-control" id="id">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<a class="btn btn-primary" onclick="memberSelect()">조회하기</a> <a
									class="btn btn-primary" th:href="@{/admin/home/board/member}">전체보기로
									돌아가기</a>
							</div>
						</div>
					</div>
				</div>

				<th:block th:if="${member} != null">
					<th:block th:if="${member} == -1">
						<script>
							notFoundMember('[[${beforeID}]]');
						</script>
					</th:block>

					<th:block th:if="${member} != -1">

						<div class="input-form col-md-12 mx-auto">
							<h4 class="mb-3">[[${member.id}]] 님의 정보</h4>
							<div class="row ">
								<div class="col col-md-auto">
									<label for="name_text">이름</label> <input type="text"
										class="form-control" id="name_text" name="name"
										th:value="${member.name}" required readonly>
								</div>

								<div class="col col-md-auto">
									<label for="name_text">이메일</label> <input type="text"
										class="form-control" id="name_text" name="email"
										th:value="${member.email}" required readonly>
								</div>

								<div class="col col-md-auto">
									<label for="name_text">전화번호</label> <input type="text"
										class="form-control" id="name_text" name="email"
										th:value="${member.phone}" required readonly>
								</div>
							</div>

							<div class="row ">
								<div class="col-sm-2">
									<label for="name_text">우편번호</label> <input type="text"
										class="form-control" id="name_text" name="address_number"
										th:value="${member.address}" required readonly>
								</div>
							</div>


							<div class="row ">
								<div class="col col-sm-4">
									<label for="name_text">행정주소</label> <input type="text"
										class="form-control" id="name_text" name="address_1"
										th:value="${member.address}" required readonly>
								</div>
							</div>

							<div class="row ">
								<div class="col col-sm-4">
									<label for="name_text">상세주소</label> <input type="text"
										class="form-control" id="name_text" name="address_2"
										th:value="${member.address}" required readonly>
								</div>
							</div>

							<div class="row">

								<div class="col col-2">
									<label for="name_text">가입일</label> <input type="text"
										class="form-control" id="name_text"
										th:value="${#dates.format(member.reg_date, 'yyyy-MM-dd')}"
										required readonly>

								</div>
							</div>

							<hr>

							<div class="row">
								<div class="col col-auto">
									<a class="btn btn-primary" th:href="@{#}">주문 횟수 :
										[[${member.uid}]]</a>
								</div>
								<div class="col col-auto">
									<a class="btn btn-primary" th:href="@{#}">리뷰 개수 :
										[[${member.uid}]]</a>
								</div>
								<div class="col col-auto">
									<a class="btn btn-primary" th:href="@{#}">문의 개수 :
										[[${member.uid}]]</a>
								</div>
							</div>

							<hr>
							
							
							

						</div>

					</th:block>
				</th:block>

				<th:block th:if="${member} == null">
					<script>
						haveNotMemberID();
					</script>
				</th:block>

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
		</div>
		<!-- End of Footer -->
	</div>
	<!-- End of Content Wrapper -->




	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to
					end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
